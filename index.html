<link rel="stylesheet" href="style.css">
<!DOCTYPE html>
<html>
<head>
    <title>Maalikah</title>
</head>
<body>
    <div class="valentines_card">
        <div class="front_card">
            <img src="vday.png" class="front_img">
            <!-- Added Click Here Button -->
            <div class="button_container">
                <button onclick="alert('You clicked the button!')">Click Here</button>
            </div>
            <div class="front_text">
                <h3>Sending you a special delivery of love mail...</h3>
            </div>    
        </div>
        <div class="inside_card">
            <img src="inside.png" class="inside_img">
            <div>
                <audio controls>
                    <source src="MadeForMe.mp3" type="audio/mp3">
                </audio>  
            </div>
            <div class="inside_text">
                <h4>...straight from my heart of someone who adores you more than words can say.</h4>
                <h3>Wishing you a Valentine's Day filled with all the joy and warmth you bring into my life!</h3>
            </div>
        </div>
    </div>
</body>
</html>
